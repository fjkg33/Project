<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="reservation.css">
    <title>reservation</title>
</head>
<body>
    <div class="reservation">
        <div class="title-easybox">

            </div>

        </div>
        <!-- <label>
            <span>방문지점 / 방문일시</span>

            <button class="q_confirm">예약</button>
        </label> -->
        <div class="reservation_form">
        <ul>
